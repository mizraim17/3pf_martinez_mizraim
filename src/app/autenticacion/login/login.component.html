<div class="div">

  <h1>Iniciar sesión</h1>

  <div class="col-12 col-lg-3 col-md-1"></div>

  <div class="col-12  col-lg-6  col-md-10">

    <form [formGroup]="formulario" (ngSubmit)="login()">

      <div class="row">
        <div class="form-group col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group col-md-12  ">
          <label for="contrasena" class="form-label">contrasena</label>
          <input formControlName="contrasena" type="text" class="form-control" id="contrasena">
          <div class="valido"
            *ngIf="  formulario.controls['contrasena'].touched && formulario.controls['contrasena'].valid ">
            Es Válido
          </div>
          <div class="invalido"
            *ngIf="formulario.controls['contrasena'].errors?.['required'] && formulario.controls['contrasena'].dirty ">
            Está Vacío
          </div>
        </div>

        <div class="col-md-12 mt-2">
          <mat-slide-toggle formControlName="esAdmin">Es admin</mat-slide-toggle>
        </div>
        <div class="col-md-12 mt-4">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
      </div>
    </form>
  </div>



  <div class="col-12 col-lg-3 col-md-1"></div>

</div>
